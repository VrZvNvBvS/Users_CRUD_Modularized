<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>NEW USER</title>
  </head>
  <body>
    <h1 class="card-body">Enter new User information</h1>
    <form action="/user/create" method="POST">
      <div class="form-group mt-2 card-body">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" class="form-control" />
      </div>
      <div class="form-group card-body">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" class="form-control" />
      </div>
      <div class="form-group card-body">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control" />
      </div>
      <input
        type="submit"
        value="Add User"
        class="ml-5 btn btn-warning card-body"
      />
    </form>

    <form action="/">
      <input
        type="submit"
        value="See all users"
        class="ml-5 btn btn-primary card-body"
      />
    </form>
    <form action="/">
      <input type="submit" value="Home" class="ml-5 btn btn-dark card-body" />
    </form>
  </body>
</html>
